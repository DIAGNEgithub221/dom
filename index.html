<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier de vente</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        bienvenue sur notre site veuillez selectioner vos produits
    </header>
    <main>
        <section class="s1">
            <div class="produit">
                <img src="https://bht.sn/wp-content/uploads/2023/03/samsung-galaxy-a14-a145r-4gb-64gb-dual-sim-silver.jpg"
                    width="350px" height="300px">
                <h1>samsung galaxy a14</h1>
                <div class="spans">
                    <div>
                        <span class="prix"> 90000XOF</span>
                    </div>
                    <div class="boutons">
                        <button class="buttonplus" id="next">+</button>
                        <input type="text" value="0" class="quantity" style="width: 15px;">
                        <button class="buttonmoins">-</button>
                        <button class="buttonsuprimer">suprimer</button>
                    </div>
                </div>
            </div>
            <div class="produit">
                <img src="https://images.samsung.com/is/image/samsung/p6pim/africa_fr/sm-f936bzadafa/gallery/africa-fr-galaxy-z-fold4-f936-sm-f936bzadafa-thumb-533635908?$344_344_PNG$"
                    width="350px" height="300px" alt="">
                <h1>samsung galaxy z</h1>
                <div class="spans">
                    <div>
                        <span class="prix">650000XOF</span>
                    </div>
                    <div class="boutons">
                        <button class="buttonplus" id="next">+</button>
                        <input type="text" value="0" class="quantity" style="width: 15px;">
                        <button class="buttonmoins">-</button>
                        <button class="buttonsuprimer">suprimer</button>
                    </div>
                </div>
            </div>
            <div class="produit">
                <img src="https://webstar-electro.com/documents/document_service_12060213_632_5_491045168.JPG"
                    width="350px" height="300px" alt="">
                <h1>samsung galaxy a12</h1>
                <div class="spans">
                    <div>
                        <span class="prix">75000XOF</span>
                    </div>
                    <div class="boutons">
                        <button class="buttonplus" id="next">+</button>
                        <input type="text" value="0" class="quantity" style="width: 15px;">
                        <button class="buttonmoins">-</button>
                        <button class="buttonsuprimer">suprimer</button>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <br>
        <h1>Prix total : <input type="text" value="0" id="total"></h1>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
